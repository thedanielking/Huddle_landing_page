<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 <link rel="preconnect" href="https://fontawesome.com/icons/instagram?f=brands&s=solid">
 <link rel="preconnect"  href="https://fontawesome.com/icons/twitter?f=brands&s=solid">

<body>
  <main>
    <div class="container">
    <div class="huddle">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    
    <div class="main">
      <div class="huddle__image">
        <img src="images/illustration-mockups.svg" alt="huddle_image">
      </div>
      
      <div class="huddle_content">
        <h1 class="huddle__title">Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
        <a href="#">Register</a>
      
    </div>
    </div>
      <div class="huddle__social"> <!--found it! always use the script tag for 'fontawesome"-->
        <a href="#">
          <i class="fa-brands fa-facebook-f" ></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter" ></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
  </div>
</div>
</div>
  </main>
